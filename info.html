    <main>
        <h4>How do you like the Lucky Shrub so far?</h4>
        <p>Rate us from 1 to 6(max):</p>
     <form method="post">
        <input type="range" id="range" name="range" min="1" max="6" value="5" required><br>
        <p><label for="customer review">What can we do better?</label></p>
        <textarea name="text" id="text" cols="35" rows="4" placeholder="e.g. 'keep up the great work'" maxlength="200"></textarea><br>
        <input type="submit" value="Submit">
     </form>
    </main>
